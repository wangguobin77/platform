    <script type="text/javascript">
    $('.bread-menu').click(function(){
        event.stopPropagation();
        $('.res-992-m-menubox').toggle();

    });
    $(document).click(function(e){
        var _con = $('.res-992-m-menubox');   // 设置目标区域
        if(!_con.is(e.target) && _con.has(e.target).length === 0){ // Mark 1
            $('.res-992-m-menubox').css('display','none');
        }

    })

        $(".list_dad").on("click", function() {
            $('.list_son').stop();
            if ($(this).parent().parent().attr("id") == "open") {
                $(this).parent().parent().removeAttr("id").siblings(".list_son").hide();
            } else {
                $(this).parent().parent().attr("id", "open").next().show().siblings(".list_son").hide();
            }
        });

        // 点击互换顺序
        $(function(){
            $(".list_son .glyphicon-arrow-down").click(function() {
                if($(this).parent().parent().next())
                    $(this).parent().parent().next().after($(this).parent().parent());
            });
        });

        $(function(){
            $(".list_son .glyphicon-arrow-up").click(function() {
                if($(this).parent().parent().next())
                    $(this).parent().parent().next().after($(this).parent().parent());
            });
        });

    </script>
