<style type="text/css">
    .menu-box{
        display:none;
    }
    .menu-drop{
        background-color: #fff;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,.2);
        padding-top: 8px;
        z-index: 9999;
        max-height:200px;
        overflow:auto;
    }
    .menu-drop li{
        text-align:center;
        height:32px;
        display:flex;
        align-items:center;
        justify-content:center;
    }
    .menu-drop li a{
        color:#ccc;
        line-height:32px;
        color: #333 !important;
        text-decoration: none;
        font-size:14px;
    }

</style>
<body>
    <!-- 导航start -->
    <div class="container-fluid nav-header">
        <div class="row">
            <div class="col-md-2 col-sm-6 col-xs-6" style="padding-left:0;">
                <div class="left-logo">
                    <span class="icon-menu font_family icon-menu_home cursor"></span>
                    <h3 class="H3LSWhite">报表中心</h3>
                </div>
            </div>
            <div class="col-md-6">
                <ul class="m-menu" style="height:64px;">
                    <li class="items cursor" style="min-width:128px;position:relative;">
                        <a href="javascript:;">商品销售报表</a>
                        <div class=menu-box>
                            <ul class="menu-drop" style="position:absolute;top:100%;left:0;right:0;">
                                <li><a href="">报表详细</a></li>
                                <li><a href="">报表处理</a></li>
                                <li><a href="">报表关联</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="items cursor"><a href="javascript:;">订单流水</a>

                    </li>
                    <li class="items cursor"><a href="javascript:;">退款流水</a></li>
                    <li class="items cursor items-active"><a href="javascript:;">提成报表</a></li>

                </ul>
            </div>
            <div class="col-md-4 user-info-xx">
                <div class="userinfo-box">
                    <span class="icon-user font_family"></span>
                    <h4 class="sl">深圳隆昌模型制造厂</h4>
                    <span class="icon-arrow_down_solid font_family"></span>
                </div>
                <div class="userinfo-box" style='position: relative'>
                    <span class="icon-user font_family"></span>
                    <h4 class="sl">username</h4>
                    <span class="icon-arrow_down_solid font_family"></span>
                    <ul class="dropdown-menu" style="left:0;right:0;">
                        <li><a href="#">修改手机号</a></li>
                        <li><a href="#">修改密码</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </div>
            </div>
            <script type="text/javascript">
                //导航下拉菜单处理
                $('.items').click(function(){
                    $(this).find('.menu-box').toggle();
                })
                // 导航处处理
                $('.userinfo-box').click(function(){
                    $(this).find('ul.dropdown-menu').toggle();
                })
                // 点击除了下拉框之外的区域  下拉框消失
                $(document).click(function(e){
                    var _con = $('.userinfo-box');   // 设置目标区域
                    if(!_con.is(e.target) && _con.has(e.target).length === 0){
                        $('.dropdown-menu').css('display','none');
                    }
                })

            </script>

            <!-- 小于992px时出现 -->
            <div class="col-sm-6 col-xs-6 res-992-m-menu">
                <!-- 面包屑导航按钮 -->
                <span class="glyphicon glyphicon-align-justify bread-menu cursor"></span>
            </div>
            <div class="row res-992-m-menubox">
                <ul class="col-sm-12">
                    <li class="cursor"><a href="">商品销售报表</a></li>
                    <li class="cursor"><a href="">订单流水</a></li>
                    <li class="cursor"><a href="">退款流水</a></li>
                    <li class="cursor"><a href="">提成报表</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-li-a" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="dropdown-toggle glyphicon glyphicon-user"></span>
                            <span class="factory-xx sl">深圳隆昌模型制造厂</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">修改手机号</a></li>
                            <li><a href="#">修改密码</a></li>
                            <li><a href="#">退出登录</a></li>

                        </ul>

                    </li>
                    <li class="dropdown">

                        <a href="#" class="dropdown-li-a" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="dropdown-toggle glyphicon glyphicon-user"></span>

                            <span class="factory-xx sl">周大侠</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">修改手机号</a></li>
                            <li><a href="#">修改密码</a></li>
                            <li><a href="#">退出登录</a></li>

                        </ul>

                    </li>
                </ul>
            </div>
        </div>
    </div>
