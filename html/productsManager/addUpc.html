<script type="text/javascript" charset="utf-8" async defer>

   $('.drop-boxa').click(function(){
        $(this).find('.drop-select').toggle();
        // css(
        // 'display', 'block').parent('').siblings('').children('ul').css('display','none');

    })


    $('.bread-menu').click(function(){
        event.stopPropagation();
        $('.res-992-m-menubox').toggle();

    });
    $(document).click(function(e){
        var con = $('.res-992-m-menubox');   // 设置目标区域
        if(!con.is(e.target) && con.has(e.target).length === 0){ // Mark 1
            $('.res-992-m-menubox').css('display','none');
        }

    })
    // 添加upc
    $('.start-add').click(function(){
        var upc_value=$('.upc_value').val();
        if(upc_value!=""){
            window.location.href="addProduct.html";
        }else{
            $('.upc-box').find('span.ts').show();
        }
    })

</script>
